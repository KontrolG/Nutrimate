<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calorie Counter</title>
</head>
<body>
  <header>
    <h2 class="header__title">Results</h2>
    <button class="header__button btn search__btn">
      <svg class="search__icon">
        <use href="img/icons.svg#icon-magnifying-glass"></use>
      </svg>
      Search
    </button>
  </header>
  <nav>
    <ul class="nav__list">
      <li>
        <a href="#">
          <figure class="nav__item">
            <img src="img/eggs.JPG" alt="Search">
            <figcaption>
              <h3 class="nav__item__title">Search</h3>
            </figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <section class="results">
      <ul class="results__list">
        <li>
          <a href="#">
            <figure class="results__fig">
              <img src="img/eggs.JPG" alt="XXX">
              <figcaption class="results__info">
                <h4 class="results__name">Latte Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, sequi.</h4>
                <p class="results__calories"><strong>174</strong> kcal</p>
                <dl class="results__data__list">
                  <dt>Carbs</dt>
                  <dd><span>16</span> g</dd>
                  <dt>Proteins</dt>
                  <dd><span>2,5</span> g</dd>
                  <dt>Fats</dt>
                  <dd><span>3,1</span> g</dd>
                </dl>
              </figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a href="#">
            <figure class="results__fig">
              <img src="img/eggs.JPG" alt="XXX">
              <figcaption class="results__info">
                <h4 class="results__name">Latte Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, sequi.</h4>
                <p class="results__calories"><strong>174</strong> kcal</p>
                <dl class="results__data__list">
                  <dt>Carbs</dt>
                  <dd><span>16</span> g</dd>
                  <dt>Proteins</dt>
                  <dd><span>2,5</span> g</dd>
                  <dt>Fats</dt>
                  <dd><span>3,1</span> g</dd>
                </dl>
              </figcaption>
            </figure>
          </a>
        </li>
          </a>
        </li>
      </ul>
      <!-- <div class="loader">
        Cargando...
      </div> -->
    </section>
    <section class="food">
      <figure class="food__fig">
        <img src="img/test-food.jpg" alt="">
        <figcaption class="food__info">
          <h3 class="food_name">
            Pasta <span class="food_portion">200g</span>
          </h3>
          <div class="food__balance">
            <h4 class="food__balance__title">Calories balance</h4>
            <ul class="food__balance__values">
              <li>
                <!-- <p class="values__now__title">
                  now
                </p> -->
                <span class="progress"></span>
              </li>
              <li class="bar">
                <p class="bar__title">
                  now
                </p>
                <span class="bar__body"></span>
              </li>
            </ul>
          </div>
          <dl class="food__data__list">
            <dt>Carbs</dt>
            <dd><span>16</span> g</dd>
            <dt>Proteins</dt>
            <dd><span>2,5</span> g</dd>
            <dt>Fats</dt>
            <dd><span>3,1</span> g</dd>
          </dl>
        </figcaption>
      </figure>
    </section>
    <section class="day__counter">

    </section>
  </main>
</body>
</html>
