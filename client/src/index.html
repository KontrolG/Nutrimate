<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>&kappa;alco // Calorie Counter</title>
</head>
<body>
  <header>
    <h2 class="header__title">&kappa;alco<!-- Los divs no estan del mismo width --></h2>
    <form action="#" class="search__form">
      <button type="reset" class="btn">X</button>
      <input type="text" class="search__input" name="search__input" id="search__input" placeholder="Search food that you like...">
      <button type="submit" class="btn search__btn">
        &leftarrow;
      </button>
    </form>
  </header>
  <nav>
    <ul class="nav__list">
      <li>
        <a href="#">
          <figure class="nav__item">
            <img src="img/eggs.JPG" alt="Search">
            <figcaption>
              <h3 class="nav__item__title">Foods</h3>
            </figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <section class="results">
      <ul class="results__list">
        <!-- <li>
          <a href="#">
            <figure class="results__fig">
              <img src="img/eggs.JPG" alt="XXX">
              <figcaption class="results__info">
                <h4 class="results__name">Latte Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, sequi.</h4>
                <p class="results__calories"><strong>174</strong> kcal</p>
                <dl class="results__data__list">
                  <dt>Carbs</dt>
                  <dd><span>16</span> g</dd>
                  <dt>Proteins</dt>
                  <dd><span>2,5</span> g</dd>
                  <dt>Fats</dt>
                  <dd><span>3,1</span> g</dd>
                </dl>
              </figcaption>
            </figure>
          </a>
        </li> -->
      </ul>
      <figure class="results__placeholder">
        <!-- <img src="img/eggs.jpg" alt="ASd"> -->
        &kappa;
        <figcaption>
          Search foods for your meal plan.
        </figcaption>
      </figure>
      <button type="button" class="btn btn-rounded results__clear__btn">C</button>
      <p class="loader results__loader">
        <strong>&hearts;</strong> Loading...
      </p>
    </section>
    <section class="food">
      <figure class="food__fig">
        <img src="img/test-food.jpg" alt="">
        <figcaption class="food__info rounded__box">
          <h3 class="food_name">
            Pasta <span class="food_portion">200g</span>
          </h3>
          <div class="food__balance">
            <h4 class="food__balance__title">Calories balance</h4>
            <ul class="food__balance__values">
              <li class="values__now">
                <span class="progress"></span>
              </li>
              <li class="bar">
                <p class="bar__title">
                  now
                </p>
                <span class="bar__body"></span>
              </li>
              <li class="values__food">
                <span class="progress"></span>
              </li>
              <li class="bar">
                <p class="bar__title">
                  remaining
                </p>
                <span class="bar__body"></span>
              </li>
              <li class="values__remaining">
                <span class="progress"></span>
              </li>
            </ul>
          </div>
          <dl class="food__data__list">
            <dt>Carbs</dt>
            <dd><span>16</span> g</dd>
            <dt>Proteins</dt>
            <dd><span>2,5</span> g</dd>
            <dt>Fats</dt>
            <dd><span>3,1</span> g</dd>
          </dl>
        </figcaption>
      </figure>
    </section>
    <section class="daily__activity">
      <form action="#" class="day__select__form">
        <label for="day__input">Today</label>
        <input type="date" class="day__input" name="day__input" id="day__input">
      </form>
      <div class="total__calories">
        <p><strong>1234</strong></p>
        <p>Total kcal</p>
      </div>
      <ol class="meals__buttons">
        <li><a href="">Breakfast</a></li>
        <li><a href="">Lunch</a></li>
        <li><a href="">Dinner</a></li>
        <li><a href="">Snack</a></li>
      </ol>
      <table class="foods__ate__list rounded__box">
        <tbody>
          <tr>
            <td class="foods__ate__name">
              <h4>Coffe</h4>
            </td>
            <td class="foods__ate__calories"><strong>140</strong> kcal</td>
          </tr>
          <tr>
            <td>Coffe</td>
            <td>140kcal</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
