<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>&kappa;alco // Calorie Counter</title>
</head>
<body>
  <header class="search__closed">
    <h2 class="header__title">&kappa;alco<!-- Los divs no estan del mismo width --></h2>
    <form action="/" class="search__form">
      <button type="button" class="btn search__btn" title="Back">
      </button>
      <input type="text" class="search__input" name="search__input" id="search__input" placeholder="Search food" required><!--  that you like... -->
      <button type="reset" class="btn search__reset" title="Clear input">X</button>
    </form>
  </header>
  <nav>
    <ul class="nav__list">
      <li>
        <a href="#resultsSection" class="nav__active">
          <figure class="nav__item">
            <img src="img/eggs.JPG" alt="Search">
            <figcaption>
              <h3 class="nav__item__title">Foods</h3>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="#foodSection">
          <figure class="nav__item">
            <img src="img/eggs.JPG" alt="Search">
            <figcaption>
              <h3 class="nav__item__title">Details</h3>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="#activitySection">
          <figure class="nav__item">
            <img src="img/eggs.JPG" alt="Search">
            <figcaption>
              <h3 class="nav__item__title">Activity</h3>
            </figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <section id="resultsSection" class="results results__not__searched">
      <ul class="results__list">
      </ul>
      <figure class="results__placeholder centered">
        <!-- <img src="img/eggs.jpg" alt="ASd"> -->
        &kappa;
        <figcaption>
          Search foods for your meal plan.
        </figcaption>
      </figure>
      <!-- <button type="button" class="btn btn-rounded results__clear__btn">C</button> -->
      <p class="loader results__loader hidden centered">
        <strong>&hearts;</strong> Loading...
      </p>
    </section>
    <section id="foodSection" class="food">
      <div class="food__add__wrapper">
        <div class="popup food__add__popup hidden">
          <h4>Select a meal</h4>
          <ol class="buttons-swapper food__add__swapper">
            <li><button class="btn" data-meal-name="breakfast">Breakfast</button></li>
            <li><button class="btn" data-meal-name="lunch">Lunch</button></li>
            <li><button class="btn" data-meal-name="dinner">Dinner</button></li>
            <li><button class="btn" data-meal-name="snack">Snack</button></li>
          </ol>
        </div>
        <button class="btn btn-circle food__add__btn">+</button>
      </div>
      <figure class="food__fig">
        <img src="img/test-food.jpg" alt="">
        <figcaption class="food__info rounded__box">
          <h3 class="food__name">
            Pasta
          </h3>
          <form class="food__quantity">
            <p class="food__calories calories"><strong>140</strong> kcal</p>
            <span class="field__wrapper input__wrapper">
              <input type="number" class="quantity__input form__control" id="quantity__input" placeholder="Qty" min="0" value="1">
              <label for="quantity__input">Quantity</label>
            </span>
            <span class="multiply__sign">&Cross;</span>
            <span class="field__wrapper select__wrapper">
              <select class="serving__select form__control">
                <option>1 cup</option>
              </select>
              <label for="serving__select">Serving</label>
            </span>
            <dl class="food__macros macros__data">
              <dt>Carbs</dt>
              <dd><span>xx</span> g</dd>
              <dt>Protein</dt>
              <dd><span>xx</span> g</dd>
              <dt>Fiber</dt>
              <dd><span>xx</span> g</dd>
              <dt>Fats</dt>
              <dd><span>xx</span> g</dd>
            </dl>
          </form>
          <div class="food__balance">
            <h4 class="food__balance__title">Calories balance</h4>
            <ul class="food__balance__values">
              <li class="values__now">
                <span class="progress"></span>
              </li>
              <li class="bar">
                <p class="bar__title">
                  now
                </p>
                <span class="bar__body"></span>
              </li>
              <li class="values__food">
                <span class="progress"></span>
              </li>
              <li class="bar">
                <p class="bar__title">
                  remaining
                </p>
                <span class="bar__body"></span>
              </li>
              <li class="values__remaining">
                <span class="progress"></span>
              </li>
            </ul>
          </div>
          <table class="food__nutrients">
            <caption><h4>Nutrition Facts</h4></caption>
            <!-- generate tbody with script -->
            <tbody>
              <tr data-nutrient="calories">
                <td>Calories</td>
                <td><span>136</span> kcal</td>
              </tr>
              <tr data-nutrient="totalFat">
                <td>Total Fat</td>
                <td>7 g</td>
              </tr>
              <tr class="nested__row">
                <td>Saturated Fat</td>
                <td>4 g</td>
              </tr>
              <tr class="nested__row">
                <td>Trans Fat</td>
                <td>3 g</td>
              </tr>
              <tr>
                <td>Carbohydrates</td>
                <td>3 g</td>
              </tr>
            </tbody>
            <tfoot class="food__nutrients__source">
              <tr>
                <td colspan="2">
                  U.S. Department of Agriculture, Agricultural Research Service. FoodData Central, 2019. <a href="fdc.nal.usda.gov">fdc.nal.usda.gov.</a>
                </td>
              </tr>
            </tfoot>
          </table>
          <!-- <dl>
            <dt>Carbs</dt>
            <dd><span>16</span> g</dd>
            <dt>Proteins</dt>
            <dd><span>2,5</span> g</dd>
            <dt>Fats</dt>
            <dd><span>3,1</span> g</dd>
          </dl> -->
        </figcaption>
      </figure>
    </section>
    <section id="activitySection" class="daily__activity">
      <form action="#" class="date__select__form">
        <label for="date__input">Today</label>
        <input type="date" class="date__input" name="date__input" id="date__input">
      </form>
      <div class="total__calories">
        <p><strong class="current__calories">0</strong>/<strong class="calories__goal">2000</strong></p>
        <p class="meter__title">Calories</p>
      </div>
      <ol class="buttons-swapper meals__swapper">
        <li><button class="btn meals__selected" data-meal-name="breakfast">Breakfast</button></li>
        <li><button class="btn" data-meal-name="lunch">Lunch</button></li>
        <li><button class="btn" data-meal-name="dinner">Dinner</button></li>
        <li><button class="btn" data-meal-name="snack">Snack</button></li>
      </ol>
      <table class="foods__ate__list">
        <tbody class="tbody__breakfast tbody__active">
          <tr>
            <td class="foods__ate__name" colspan="2">
              <h4>Foods goes here</h4>
            </td>
          </tr>
          <!-- <tr>
            <td class="foods__ate__name">
              <h4>Break</h4>
            </td>
            <td class="foods__ate__calories"><strong>140</strong> kcal</td>
          </tr> -->
        </tbody>
        <tbody class="tbody__lunch">
          <tr>
            <td class="foods__ate__name">
              <h4>No foods added</h4>
            </td>
            <td class="foods__ate__calories"></td>
          </tr>
        </tbody>
        <tbody class="tbody__dinner">
          <tr>
            <td class="foods__ate__name">
              <h4>No foods added</h4>
            </td>
            <td class="foods__ate__calories"></td>
          </tr>
        </tbody>
        <tbody class="tbody__snack">
          <tr>
            <td class="foods__ate__name">
              <h4>No foods added</h4>
            </td>
            <td class="foods__ate__calories"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
